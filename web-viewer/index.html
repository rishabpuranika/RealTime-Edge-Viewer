<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edge Viewer | Real-Time</title>
  <link rel="stylesheet" href="./src/style.css" />
</head>

<body>
  <div class="app-container">
    <header class="header">
      <div class="logo">
        <span class="logo-icon">â—‰</span>
        <h1>EDGE<span class="highlight">VIEWER</span></h1>
      </div>
      <div class="status-panel">
        <div class="status-item">
          <span class="label">STATUS</span>
          <span class="value" id="connection-status">CONNECTING...</span>
        </div>
        <div class="status-item">
          <span class="label">FPS</span>
          <span class="value" id="fps-counter">00</span>
        </div>
      </div>
    </header>

    <main class="viewport">
      <div class="video-container" id="video-container">
        <div class="placeholder-overlay" id="placeholder">
          <div class="scanner-line"></div>
          <div class="message">WAITING FOR SIGNAL</div>
        </div>
        <!-- Video element will be injected here later -->
      </div>
    </main>

    <div class="controls-panel">
      <div class="slider-group">
        <label>Low Threshold: <span id="low-val">50</span></label>
        <input type="range" id="low-slider" min="0" max="255" value="50">
      </div>
      <div class="slider-group">
        <label>High Threshold: <span id="high-val">150</span></label>
        <input type="range" id="high-slider" min="0" max="255" value="150">
      </div>
    </div>

    <footer class="controls">
      <button class="btn" id="btn-toggle">PAUSE STREAM</button>
      <button class="btn secondary" id="btn-snapshot">SNAPSHOT</button>
    </footer>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
